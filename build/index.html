<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/bundle.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IFC Toolkit v0.1</title>
  </head>
  <body>
    <div
      id="viewer-container"
      style="position: absolute; width: 100%; height: 100%; outline: none"
    >
      <div class="container-fluid" style="position: absolute">
        <div class="row justify-content-between mt-3">
          <div class="col-1">
            <div
              class="btn-toolbar"
              role="toolbar"
              aria-label="Toolbar with button groups"
            >
              <div
                class="btn-group btn-group-sm me-2"
                role="group"
                aria-label="button group"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="collapse"
                  href="#leftPanelCollapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="collapsePanel"
                >
                  <i class="bi bi-layout-sidebar-inset"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <div
              class="btn-toolbar"
              role="toolbar"
              aria-label="Toolbar with button groups"
            >
              <div
                class="btn-group btn-group-sm me-2"
                role="group"
                aria-label="button group"
              >
                <button type="button" class="btn btn-light" disabled>
                  IFC v0.1
                </button>
              </div>
              <div
                class="btn-group btn-group-sm me-2"
                role="group"
                aria-label="button group"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="document.getElementById('button-file-input').click();"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Open IFC File"
                >
                  <i class="bi bi-folder"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" id="ifc-demo-one"
                      >IFC Demo File #1</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="ifc-demo-two"
                      >IFC Demo File #2</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="ifc-demo-three"
                      >IFC Demo File #3</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="ifc-demo-four"
                      >IFC Demo File #4</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="ifc-demo-five"
                      >IFC Demo File #5</a
                    >
                  </li>
                </ul>
              </div>
              <div
                class="btn-group btn-group-sm me-2"
                role="group"
                aria-label="button group"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  disabled
                  id="progress-text"
                >
                  %
                </button>
              </div>

              <div
                class="btn-group btn-group-sm me-2"
                role="group"
                aria-label="button group"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  disabled
                  id="button-reset-all"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Reset"
                >
                  <i class="bi bi-arrow-repeat"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  disabled
                  id="reset-view"
                >
                  <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  disabled
                  id="sel-all-walls"
                >
                  <i class="bi bi-cursor"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  disabled
                  id="sel-ifc-main"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Select Overall IFC"
                >
                  <i class="bi bi-cursor-fill"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="sel-elem-ID"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Search by Element ID"
                >
                  <i class="bi bi-search"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="add-to-export"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Add to Export"
                >
                  <i class="bi bi-database-add"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="json-export"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Download JSON"
                >
                  <i class="bi bi-download"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="axes-toggle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Toggle Axes"
                >
                  <i class="bi bi-x-diamond"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="grid-toggle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Toggle Grid"
                >
                  <i class="bi bi-border-all"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-1 d-flex justify-content-end">
            <div
              class="btn-group btn-group-sm"
              role="group"
              aria-label="button group"
            >
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="collapse"
                href="#rightPanelCollapse"
                role="button"
                aria-expanded="false"
                aria-controls="collapsePanel"
              >
                <i class="bi bi-layout-sidebar-inset-reverse"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3 justify-content-between">
          <div class="col-4 collapse" id="leftPanelCollapse">
            <div class="card" style="max-height: 90vh">
              <div class="card-header">Spatial Tree</div>
              <div class="card-body mh-100 overflow-y-auto">
                <!-- <p class="card-text"></p> -->
                <ul id="myUL">
                  <li id="tree-root">
                    <p>Load a model to view spatial tree</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col" display="none" visibility="hidden">
            <!-- Empty col for justification -->
          </div>
          <!-- RIGHT PANEL -->
          <div class="col-4 collapse" id="rightPanelCollapse">
            <div class="card" style="max-height: 90vh">
              <div class="card-header">
                <div>Element Properties</div>
              </div>
              <div
                class="card-body mh-100 overflow-y-auto"
                id="rightSubPanel-One-Collapse"
              >
                <div>
                  <input
                    class="form-control mb-3"
                    type="search"
                    placeholder="Search for a Pset or Property"
                    aria-label="Search"
                    id="property-search"
                  />
                </div>
                <div class="body" id="ifc-property-view">
                  <p>
                    Load a model and select an element to view its properties
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="file" id="button-file-input" style="display: none" />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
